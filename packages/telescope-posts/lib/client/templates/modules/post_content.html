<template name="post_content">
  <div class="post-content {{moduleClass}}">
    {{> modules "postThumbnail"}}
    <div class="post-info">
      {{> modules zone="postHeading" zoneClass="post-heading"}}
      {{#if url}}<span class="post-domain">{{domain}}</span>{{/if}}
    </div>
  </div>
</template>
